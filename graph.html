<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Visitor Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        canvas {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        #backBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #backBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>ðŸ“Š Website Visitor Analytics</h2>
    <canvas id="visitorChart"></canvas>
    <button id="backBtn" onclick="goBack()">ðŸ”™ Back to Admin Panel</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById("visitorChart").getContext("2d");

            function getTodayDate() {
                return new Date().toISOString().split("T")[0];
            }

            let visitorData = JSON.parse(localStorage.getItem("visitorData")) || {};
            let today = getTodayDate();

            if (!visitorData[today]) {
                visitorData[today] = { visitors: 0, uniqueVisitors: new Set() };
            }

            let visitorID = localStorage.getItem("visitorID");
            if (!visitorID) {
                visitorID = `user_${Math.random().toString(36).substr(2, 9)}`;
                localStorage.setItem("visitorID", visitorID);
            }

            visitorData[today].visitors += 1;
            visitorData[today].uniqueVisitors.add(visitorID);

            localStorage.setItem("visitorData", JSON.stringify(visitorData));

            const dates = Object.keys(visitorData);
            const totalVisits = dates.map(date => visitorData[date].visitors);
            const uniqueVisits = dates.map(date => visitorData[date].uniqueVisitors.size);

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: "Total Visits",
                            data: totalVisits,
                            borderColor: "#ff6384",
                            fill: false
                        },
                        {
                            label: "Unique Visitors",
                            data: uniqueVisits,
                            borderColor: "#36a2eb",
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        });

        function goBack() {
            window.location.href = "adminPanel.html";
        }
    </script>
</body>
</html>
